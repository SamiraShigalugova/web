<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <link rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Задание 6</title>
</head>
<body>
    <div class="main">
        <div class="container">
            <div class="row align-items-center justify-content-center text-center mt-3">
                <div id="calc">
                    <h4>Калькулятор стоимости заказов</h4>
                    <form>
                        <label>Количество:</label>
                        <input type="number" id="quantity" value="1">
                        <div>
                          <label>Тип услуги:</label>
                          <input type="radio" name="serviceType" value="type1" checked> Услуга 1
                          <input type="radio" name="serviceType" value="type2"> Услуга 2
                          <input type="radio" name="serviceType" value="type3"> Услуга 3
                        </div>
                        
                        <div id="options" style="display: none;">
                          <label for="option">Опция товара:</label>
                          <select id="option">
                            <option value="option1">Опция 1</option>
                            <option value="option2">Опция 2</option>
                            <option value="option3">Опция 3</option>
                          </select>
                        </div>
                        <div id="svoistvo" style="display: none;">
                          <label>
                            <input type="checkbox" id="property"> Свойство товара
                          </label>
                        </div>
                        <p id="price">Цена: 0 руб.</p>
                      </form>
                </div>
            </div>
        </div>
    </div>
</body>
