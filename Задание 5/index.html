<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <link rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Задание 5</title>
</head>
<body>
    <div class="main">
        <div class="container">
            <div class="row align-items-center justify-content-center text-center mt-3">
                <div id="calc">
                    <h4>Калькулятор стоимости заказов</h4>
                    <form>
                    <div><b>Стоимость: <span id="result"></span> руб</b></div>
                        <div class="form-group">
                            <label>Товары</label>
                              <select id="tovar" class="form-control">
                                <option selected>Выбрать</option>
                                <option value="120">Молоко</option>
                                <option value="150">Кефир</option>
                                <option value="180">Творог</option>
                                <option value="100">Йогурт</option>
                              </select>
                        </div>
                        <label>Количество товаров</label>
                        <input type="number" class="form-control" id="count" value="1">
                        <div class="d-grid gap-2 d-md-block mt-3">
                          <button class="btn btn-primary btn-sm btn-block" type="button"  id="button">Рассчитать стоимость</button>
                          <button class="btn btn-secondary btn-sm btn-block" type="reset" id="button2">Сбросить</button>
                        </div>
                </div>
                </div>
              </div>
            </div>
        </div>
    </div>
</body>
</html>
