<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <title>Задание 8</title>
</head>
<body>
  <div class="d-flex justify-content-center align-items-center mt-5"><button type="button" class="btn btn-dark" id="openPopupButton">Открыть форму обратной связи</button></div>

  <div id="popup" class="popup">
    <div class="popup-content">
      <h2>Форма обратной связи</h2>
      <form id="feedbackForm">
        <div class="form-group">
        <label for="fullName">ФИО</label>
        <input type="text"  class="form-control" id="fullName" name="fullName" required>
  
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" name="email" required placeholder="name@example.com">
  
        <label for="phone">Телефон</label>
        <input type="tel" class="form-control" id="phone" name="phone" required>
  
        <label for="organization">Организация</label>
        <input type="text" class="form-control" id="organization" name="organization" required>
  
        <label for="message">Сообщение</label>
        <textarea id="message" class="form-control" name="message" required></textarea>
  
        <label for="agreement">
          <input type="checkbox" id="agreement" name="agreement" required>
          Я согласен с политикой обработки персональных данных
        </label>
        <button type="submit" class="btn btn-primary mb-2">Отправить</button>
      </div>
      </form>
    </div>
  </div>
  
  <div id="successMessage" class="message"></div>
  <div id="errorMessage" class="message"></div>  
</body>
</html>
